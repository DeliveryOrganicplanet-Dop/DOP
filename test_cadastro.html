<!DOCTYPE html>
<html>
<head>
    <title>Teste Cadastro</title>
</head>
<body>
    <h1>Teste de Cadastro</h1>
    <button onclick="testarCadastro()">Testar Cadastro</button>
    <div id="resultado"></div>

    <script>
        async function testarCadastro() {
            const dados = {
                nome_usuario: "Teste Usuario",
                email_usuario: "teste@email.com",
                celular_usuario: "(11) 99999-9999",
                cpf_usuario: "12345678901",
                senha_usuario: "123456789",
                logradouro_usuario: "Rua Teste",
                bairro_usuario: "Bairro Teste",
                cidade_usuario: "Cidade Teste",
                uf_usuario: "SP",
                cep_usuario: "12345-678",
                tipo_usuario: "C"
            };

            try {
                const response = await fetch('/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();
                document.getElementById('resultado').innerHTML = 
                    '<pre>' + JSON.stringify(resultado, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = 
                    '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
