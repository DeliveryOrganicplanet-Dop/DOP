<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Carrinho</title>
</head>
<body>
    <h1>Teste do Carrinho</h1>
    
    <button onclick="adicionarBrocolis()">Adicionar Br√≥colis</button>
    <button onclick="verCarrinho()">Ver Carrinho</button>
    <button onclick="irParaCarrinho()">Ir para P√°gina do Carrinho</button>
    
    <div id="resultado"></div>
    
    <script>
        async function adicionarBrocolis() {
            try {
                const response = await fetch('/api/carrinho/adicionar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: 'Br√≥colis ninja',
                        preco: 9.70,
                        imagem: 'ü•¶',
                        quantidade: 1
                    })
                });
                
                const data = await response.json();
                document.getElementById('resultado').innerHTML = 
                    '<h3>Produto adicionado!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = 
                    '<h3>Erro:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        async function verCarrinho() {
            try {
                const response = await fetch('/api/carrinho');
                const data = await response.json();
                document.getElementById('resultado').innerHTML = 
                    '<h3>Carrinho atual:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = 
                    '<h3>Erro:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        function irParaCarrinho() {
            window.location.href = '/carrinho';
        }
    </script>
</body>
</html>
